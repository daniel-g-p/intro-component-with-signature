<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Component with Signup Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </header>
    <main>
        <div id="specialOffer">
            <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form action="" novalidate>
            <div><input type="text" id="firstName" name="firstName" placeholder="First Name"></div>
            <div><input type="text" id="lastName" name="lastName" placeholder="Last Name"></div>
            <div><input type="email" id="email" name="email" placeholder="Email Address"></div>
            <div><input type="password" id="password" name="password" placeholder="Password"></div>
            <button>CLAIM YOUR FREE TRIAL</button>
            <p>By clicking the button, you are agreeing to our <a href="" id="termsOfService">Terms of Service</a></p>
        </form>
    </main>
    <script src="app.js"></script>
</body>

</html>
